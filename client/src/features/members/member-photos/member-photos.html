@if (!memberService.editMode()) { @if (photos(); as photos) { @if (photos.length > 0) {
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65] overflow-auto">
  @for (photo of photos; track photo.id) {
  <div class="relative">
    <img src="{{ photo.url }}" alt="photo of member" class="w-full rounded-lg" />
    @if (accountService.currentUser()?.id === memberService.member()?.id) {
    <app-favorite-button
      [disabled]="photo.url === memberService.member()?.imageUrl"
      [selected]="photo.url === memberService.member()?.imageUrl"
      (clickEvent)="setMainPhoto(photo)"
      class="absolute top-1 right-1"
    />
    <app-delete-button
      (clickEvent)="deletePhoto(photo)"
      [disabled]="photo.url === memberService.member()?.imageUrl"
      class="absolute top-1 left-1"
    />
    }
  </div>
  }
</div>
} @else {
<p class="text-center text-gray-500">No photos available</p>
} } } @else {
<!-- (uploadFile) is a custom event created in image-upload.ts that *emits* a custom event: an image file -->
<!-- [loading] is the specified input variable in image-upload.  This syntax connects image-upload's loading with member-photos' loading status -->
<app-image-upload (uploadFile)="onUploadImage($event)" [loading]="loading()" />
}
