<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <ul class="steps">
      <li class="step step-primary">Credentials</li>
      <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
    </ul>
    @if (currentStep() == 1) {
    <form
      [formGroup]="credentialsForm"
      class="flex flex-col gap-4 w-full steps mx-2"
      (ngSubmit)="register()"
    >
      <app-text-input label="Email" formControlName="email" class="mt-2" />
      <app-text-input label="Display Name" formControlName="displayName" />
      <app-text-input label="Password" formControlName="password" type="password" />
      <app-text-input label="Confirm Password" formControlName="confirmPassword" type="password" />
      <div class="flex items-center justify-end gap-3">
        <button (click)="cancel()" type="button" class="btn">Cancel</button>
        <button
          [disabled]="!credentialsForm.valid"
          (click)="nextStep()"
          type="button"
          class="btn btn-primary"
        >
          Next
        </button>
      </div>
    </form>

    } @if (currentStep() == 2) {
    <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">
      <div class="flex item-center gap-4">
        <div class="flex items-center font-semibold">Gender:</div>
        <label class="flex gap-3 items-center">
          <span>Male</span>
          <input type="radio" class="radio radio-primary" formControlName="gender" value="male" />
        </label>
        <label class="flex gap-3 items-center">
          <span>Female</span>
          <input type="radio" class="radio radio-primary" formControlName="gender" value="female" />
        </label>
      </div>
      <app-text-input
        type="date"
        [maxDate]="this.calculateMaxDateAllowed().toISOString().split('T')[0]"
        label="Date of Birth"
        formControlName="dateOfBirth"
        class="mt-2"
      />
      <app-text-input label="City" formControlName="city" class="mt-2" />
      <app-text-input label="Country" formControlName="country" class="mt-2" />
      <div class="flex items-center justify-end gap-3">
        <button (click)="prevStep()" type="button" class="btn">Back</button>
        <button
          [disabled]="!profileForm.valid"
          (click)="register()"
          type="button"
          class="btn btn-primary"
        >
          Register
        </button>
      </div>
    </form>
    }
  </div>

  @if (validationErrors().length > 0) {
  <div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-error space-y-1">
      @for (error of validationErrors(); track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
